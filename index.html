<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <div class="holder">
    <div class="game"></div>
    <fieldset>
      <legend>Choose a mode to play in:</legend>
      <div>
        <input type="radio" name="mode" id="no" checked>
        <label for="no">No AI (2 players)</label>
      </div>
      <div>
        <input type="radio" name="mode" id="dumb">
        <label for="dumb">Dumb AI (player vs pc)</label>
      </div>
      <!-- <div>
        <input type="radio" name="mode" id="smart">
        <label for="smart">Smart AI (player vs pc)</label>
      </div> -->
      <button class="reset">New Game</button>
    </fieldset>
  </div>
</body>

</html>
